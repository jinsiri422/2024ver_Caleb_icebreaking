<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Cards</title>
  <style>
    /* 기본 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      min-height: 100vh;
    }

    /* 카드 그리드 */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 가로 3칸 */
      gap: 16px; /* 카드 간격 */
      padding: 20px;
    }

    /* 카드 컨테이너 */
    .card {
      width: 150px;
      height: 200px;
      perspective: 1000px; /* 3D 효과를 위한 원근법 */
    }

    /* 카드 내부 */
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    /* 카드 뒤집기 */
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    /* 카드 앞면과 뒷면 */
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
    }

    /* 앞면 */
    .card-front {
      background-size: cover;
      background-position: center;
      border: 1px solid #ccc;
    }

    /* 뒷면 */
    .card-back {
      background-color: #007BFF;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transform: rotateY(180deg);
      border: 1px solid #0056b3;
    }
  </style>
</head>
<body>

  <!-- 카드 그리드 -->
  <div class="card-grid">
    <!-- 카드 리스트 -->
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front" style="background-image: url('./001.png');"></div>
        <div class="card-back">Card 1 Content</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front" style="background-image: url('./001.png');"></div>
        <div class="card-back">Card 2 Content</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front" style="background-image: url('./001.png');"></div>
        <div class="card-back">Card 3 Content</div>
      </div>
    </div>
    <!-- 추가 카드 -->
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front" style="background-image: url('./001.png');"></div>
        <div class="card-back">Card 4 Content</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front" style="background-image: url('./001.png');"></div>
        <div class="card-back">Card 5 Content</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front" style="background-image: url('./001.png');"></div>
        <div class="card-back">Card 6 Content</div>
      </div>
    </div>
    <!-- 계속해서 카드 추가 -->
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front" style="background-image: url('./001.png');"></div>
        <div class="card-back">Card 7 Content</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front" style="background-image: url('./001.png');"></div>
        <div class="card-back">Card 8 Content</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front" style="background-image: url('./001.png');"></div>
        <div class="card-back">Card 9 Content</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front" style="background-image: url('./001.png');"></div>
        <div class="card-back">Card 10 Content</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front" style="background-image: url('./001.png');"></div>
        <div class="card-back">Card 11 Content</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front" style="background-image: url('./001.png');"></div>
        <div class="card-back">Card 12 Content</div>
      </div>
    </div>
  </div>

  <script>
    // 현재 뒤집힌 카드 추적
    let currentFlippedCard = null;

    function flipCard(cardElement) {
      // 이미 뒤집힌 카드 클릭 시 다시 앞면으로
      if (cardElement === currentFlippedCard) {
        cardElement.classList.remove('flipped');
        currentFlippedCard = null; // 추적 초기화
        return;
      }

      // 이전에 뒤집힌 카드가 있으면 초기화
      if (currentFlippedCard) {
        currentFlippedCard.classList.remove('flipped');
      }

      // 클릭된 카드를 뒤집음
      cardElement.classList.add('flipped');
      currentFlippedCard = cardElement; // 현재 뒤집힌 카드 추적
    }
  </script>
</body>
</html>
